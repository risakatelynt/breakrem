<div class="gradient-bg px-5 py-4">
    <h2 class="text-center display-text pb-4">Settings</h2>
    <div class="row">
        <div class="col-12 mb-5">
            <div class="heading mb-3">Notification Sound:</div>
            <div class="form-group mb-0">
                <nav class="menu" (mouseleave)="onMouseLeaveNav()">
                    <ol>
                        <li class="main-menu" (click)="showMenu()">
                            <a>{{selectedSound}}</a>
                            <ol class="sub-menu">
                                <li class="menu-item" (click)="playSound(soundOption)"
                                    *ngFor="let soundOption of soundOptions">
                                    <a>{{soundOption['name']}}</a>
                                </li>
                            </ol>
                            <div class="icons caret-down-icon ms-3"></div>
                        </li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="col-12 mb-5">
            <div class="heading mb-3">Show Notification on screen:</div>
            <div class="d-flex">
                <span class="display-text me-2">OFF</span>
                <input class="bulb-checkbox" type="checkbox" id="screenToggle" [(ngModel)]="isScreenOn"
                    (change)="toggleScreen()">
                <span class="display-text ms-2">ON</span>
            </div>
        </div>
        <div class="col-12 mb-5">
            <div class="heading mb-3">Play Sound:</div>
            <div class="d-flex">
                <span class="display-text me-2">OFF</span>
                <input class="bulb-checkbox" type="checkbox" id="soundToggle" [(ngModel)]="isSoundOn"
                    (change)="toggleSound()">
                <span class="display-text ms-2">ON</span>
            </div>
        </div>
        <div class="col-12 mb-5">
            <div class="heading mb-3">Do Not Disturb:</div>
            <div class="d-flex">
                <span class="display-text me-2">OFF</span>
                <input class="bulb-checkbox" type="checkbox" id="dndToggle" [(ngModel)]="isDndOn"
                    (change)="toggleDoNotDisturb()">
                <span class="display-text ms-2">ON</span>
            </div>
        </div>
    </div>
</div>
